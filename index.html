<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const Btn = ({ kamja, onClick }) => {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
          onClick={onClick}
        >
          {kamja}
        </button>
      );
    };
    const MemorizedBtn = React.memo(Btn);
    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue((data) => "Revert Changes");
      return (
        <div>
          <MemorizedBtn kamja={value} onClick={changeValue} />
          <MemorizedBtn kamja="kokuma" />
        </div>
      );
    };
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
