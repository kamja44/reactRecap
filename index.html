<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");
    /*USING JSX*/
    function render() {
      ReactDOM.render(<App />, root);
    }
    const App = () => {
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        const { value } = event.target;
        setMinutes(value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <label htmlFor="minutes" value={minutes}>
            Minutes
          </label>
          <input
            id="minutes"
            placeholder="Minutes"
            type="number"
            value={minutes}
            onChange={onChange}
          />
          <h4>You want to conver {minutes}</h4>
          <label htmlFor="hours">Minutes </label>
          <input id="hours" placeholder="Hours" type="number" />
        </div>
      );
    };
    render();
  </script>
</html>
